<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Tribunal des Mythes - Neon Edition</title>
    <style>
        :root {
            --bg: #020617; --card-bg: #0f172a; --text: #f8fafc; --accent: #6366f1;
            --cat1: #3b82f6; --cat2: #f43f5e; --cat3: #d946ef; --cat4: #10b981;
            /* Couleurs N√©on pour les R√¥les */
            --neon-default: #6366f1;
            --neon-la-d: #facc15;      /* Jaune √©lectrique */
            --neon-la-zoz: #f43f5e;    /* Rose/Rouge n√©on */
            --neon-ste-marie: #38bdf8; /* Cyan ciel */
            --neon-aveugle: #94a3b8;   /* Gris perle */
            --neon-cloche: #4ade80;    /* Vert fluo */
            --neon-capitaine: #fb923c; /* Orange m√©canique */
            --neon-opps: #a855f7;      /* Violet mystique */
            --neon-paf: #f87171;       /* Corail vif */
            --neon-kamikaze: #ffffff;  /* Blanc pur */
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* Navigation */
        .top-nav { display: flex; gap: 10px; padding: 15px; background: rgba(2, 6, 23, 0.95); justify-content: center; border-bottom: 1px solid #1e293b; z-index: 50; }
        .btn-tool { background: #0f172a; color: white; border: 1px solid #334155; padding: 10px 15px; border-radius: 12px; cursor: pointer; font-size: 0.8rem; font-weight: bold; }

        .tab-content { display: none; flex-direction: column; align-items: center; padding: 20px; flex: 1; overflow-y: auto; }
        .tab-content.active { display: flex; }

        /* Cartes de Jeu */
        #card-container { position: relative; width: 85vw; max-width: 320px; height: 110vw; max-height: 460px; margin: 20px 0; perspective: 1200px; }
        .game-card { 
            position: absolute; inset: 0; background: var(--card-bg); border-radius: 30px; 
            border: 4px solid var(--text); display: flex; flex-direction: column; 
            justify-content: center; padding: 30px; text-align: center;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .slide-out { transform: translateY(-130%) rotate(-10deg); opacity: 0; }
        .slide-in { transform: translateY(100%) scale(0.9); opacity: 0; }
        .active-card { transform: translateY(0) scale(1); opacity: 1; }

        .cat-label { font-size: 0.9rem; font-weight: 900; letter-spacing: 2px; margin-bottom: 25px; text-transform: uppercase; }
        .cat-1 { border-color: var(--cat1); box-shadow: 0 0 15px var(--cat1); } .cat-1 .cat-label { color: var(--cat1); text-shadow: 0 0 10px var(--cat1); }
        .cat-2 { border-color: var(--cat2); box-shadow: 0 0 15px var(--cat2); } .cat-2 .cat-label { color: var(--cat2); text-shadow: 0 0 10px var(--cat2); }
        .cat-3 { border-color: var(--cat3); box-shadow: 0 0 15px var(--cat3); } .cat-3 .cat-label { color: var(--cat3); text-shadow: 0 0 10px var(--cat3); }
        .cat-4 { border-color: var(--cat4); box-shadow: 0 0 15px var(--cat4); } .cat-4 .cat-label { color: var(--cat4); text-shadow: 0 0 10px var(--cat4); }

        /* --- DESIGN NEON DES CARTES DE ROLES --- */
        .role-card-ui { 
            position: absolute; inset: 0; background: #020617; border-radius: 30px; 
            border: 4px solid var(--neon-default); display: flex; flex-direction: column; 
            padding: 30px; text-align: center; box-sizing: border-box;
            box-shadow: 0 0 20px var(--neon-default);
        }
        .role-name { font-size: 2rem; font-weight: 900; text-transform: uppercase; margin: 0 0 10px 0; }
        .role-desc { font-size: 0.95rem; color: #f1f5f9; line-height: 1.4; margin-bottom: 15px; }
        .role-image-placeholder { 
            flex: 1; margin: 10px 0; border: 2px dashed rgba(255,255,255,0.1); 
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.02); color: rgba(255,255,255,0.3); font-style: italic; font-size: 0.8rem;
        }

        /* Classes dynamiques de couleurs pour les r√¥les */
        .neon-la-d { border-color: var(--neon-la-d); box-shadow: 0 0 25px var(--neon-la-d); }
        .neon-la-d .role-name { color: var(--neon-la-d); text-shadow: 0 0 15px var(--neon-la-d); }
        
        .neon-la-zoz { border-color: var(--neon-la-zoz); box-shadow: 0 0 25px var(--neon-la-zoz); }
        .neon-la-zoz .role-name { color: var(--neon-la-zoz); text-shadow: 0 0 15px var(--neon-la-zoz); }

        .neon-ste-marie { border-color: var(--neon-ste-marie); box-shadow: 0 0 25px var(--neon-ste-marie); }
        .neon-ste-marie .role-name { color: var(--neon-ste-marie); text-shadow: 0 0 15px var(--neon-ste-marie); }

        .neon-aveugle { border-color: var(--neon-aveugle); box-shadow: 0 0 25px var(--neon-aveugle); }
        .neon-aveugle .role-name { color: var(--neon-aveugle); text-shadow: 0 0 15px var(--neon-aveugle); }

        .neon-cloche { border-color: var(--neon-cloche); box-shadow: 0 0 25px var(--neon-cloche); }
        .neon-cloche .role-name { color: var(--neon-cloche); text-shadow: 0 0 15px var(--neon-cloche); }

        .neon-capitaine { border-color: var(--neon-capitaine); box-shadow: 0 0 25px var(--neon-capitaine); }
        .neon-capitaine .role-name { color: var(--neon-capitaine); text-shadow: 0 0 15px var(--neon-capitaine); }

        .neon-opps { border-color: var(--neon-opps); box-shadow: 0 0 25px var(--neon-opps); }
        .neon-opps .role-name { color: var(--neon-opps); text-shadow: 0 0 15px var(--neon-opps); }

        .neon-paf { border-color: var(--neon-paf); box-shadow: 0 0 25px var(--neon-paf); }
        .neon-paf .role-name { color: var(--neon-paf); text-shadow: 0 0 15px var(--neon-paf); }

        .neon-kamikaze { border-color: var(--neon-kamikaze); box-shadow: 0 0 25px var(--neon-kamikaze); }
        .neon-kamikaze .role-name { color: var(--neon-kamikaze); text-shadow: 0 0 15px var(--neon-kamikaze); }

        /* Overlays & Boutons */
        #overlay { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 500; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 25px; width: 100%; max-width: 400px; border: 1px solid #475569; }

        .btn-main { background: var(--accent); color: white; border: none; padding: 18px; border-radius: 16px; font-weight: bold; width: 100%; cursor: pointer; font-size: 1.1rem; }
        .zoz-btn { background: #1e293b; color: white; border: 1px solid #334155; padding: 12px; margin: 6px; border-radius: 12px; width: 44%; cursor: pointer; }
        .zoz-btn.selected { border-color: var(--accent); background: #334155; box-shadow: 0 0 10px var(--accent); }
        input[type="text"] { width: 100%; padding: 15px; border-radius: 12px; border: none; background: #0f172a; color: white; margin-bottom: 15px; font-size: 1rem; border: 1px solid #1e293b; }
    </style>
</head>
<body>

<div id="setup-tab" class="tab-content active">
    <h1>Le Tribunal</h1>
    <div style="width:100%; max-width:400px;">
        <input type="text" id="p-name" placeholder="Pr√©nom du joueur...">
        <button class="btn-main" onclick="registerPlayer()">AJOUTER JOUEUR</button>
    </div>
    <div id="list-names" style="margin: 25px 0; display: flex; flex-wrap: wrap; justify-content: center; gap: 8px;"></div>
    <button id="config-btn" class="btn-main" style="display:none; background:var(--cat4);" onclick="showRoleConfig()">CONFIGURER LES R√îLES</button>
</div>

<div id="config-tab" class="tab-content">
    <h2>R√¥les de la session</h2>
    <div id="role-selector-list" style="width: 100%; max-width: 320px; margin-bottom: 20px;"></div>
    <button class="btn-main" onclick="validateAndStart()">D√âMARRER</button>
</div>

<div id="game-tab" class="tab-content" style="padding: 0;">
    <div class="top-nav">
        <button class="btn-tool" onclick="toggleModal('modal-rules', true)">üìñ R√àGLES</button>
        <button class="btn-tool" onclick="toggleModal('modal-players', true)">üë§ JOUEURS</button>
    </div>
    <div id="turn-info" style="margin-top: 20px; font-weight: 800; font-size: 1.3rem; color: var(--accent);"></div>
    <div id="card-container"></div>
    <div style="width: 85%; max-width: 320px;">
        <button class="btn-main" onclick="drawCardWithAnimation()">PIOCHER UNE CARTE</button>
        <button onclick="location.reload()" style="background:none; border:none; color:gray; margin-top:20px; width:100%; cursor:pointer; font-size:0.8rem;">‚úñ FIN DE PARTIE</button>
    </div>
</div>

<div id="modal-rules" class="modal"><div class="modal-content">
    <h2>R√®gles</h2><div style="text-align:left; font-size:0.9rem; line-height:1.5;">
    <p><b style="color:var(--cat1)">‚öñÔ∏è Accusation :</b> Avocat d√©fend (30s). Vote groupe.</p>
    <p><b style="color:var(--cat2)">üç∑ Beverage :</b> Les cartes rouges reviennent.</p>
    </div><button class="btn-main" onclick="toggleModal('modal-rules', false)">RETOUR</button>
</div></div>

<div id="modal-players" class="modal"><div class="modal-content">
    <h3>Suivi des Pouvoirs</h3><div id="player-dashboard"></div>
    <button class="btn-main" style="margin-top:20px;" onclick="toggleModal('modal-players', false)">RETOUR</button>
</div></div>

<div id="overlay">
    <div id="transition-screen">
        <h2 id="next-player-name" style="font-size: 1.8rem; margin-bottom: 20px;"></h2>
        <button class="btn-main" onclick="revealRoleNow()">D√âVOILER MON R√îLE</button>
    </div>
    
    <div id="role-screen" class="role-card-ui" style="display:none;">
        <div id="overlay-player" style="font-size: 0.8rem; opacity: 0.5; margin-bottom: 5px; text-transform: uppercase;"></div>
        <div id="overlay-role" class="role-name"></div>
        <div id="overlay-desc" class="role-desc"></div>
        <div id="role-image" class="role-image-placeholder">Illustration N√©on √† venir...</div>
        <div id="zoz-choice-container" style="display:none; flex-wrap:wrap; justify-content:center; margin-bottom:10px;"></div>
        <button id="overlay-btn" class="btn-main" onclick="closeOverlay()">C'EST COMPRIS</button>
    </div>
</div>

<script>
    let players = [];
    let rolesData = {};
    let zozPartners = [];
    let currentIdx = 0;
    let deck = [];
    let isAnimating = false;

    // Mapping pour les classes CSS N√©on
    const neonClasses = {
        "La D": "neon-la-d",
        "La Zoz": "neon-la-zoz",
        "La Sainte Marie": "neon-ste-marie",
        "L'Aveugle": "neon-aveugle",
        "Cloche Br√©silienne": "neon-cloche",
        "Le Cacapitaine": "neon-capitaine",
        "Le Opps": "neon-opps",
        "Paf": "neon-paf",
        "Le Kamikaze": "neon-kamikaze"
    };

    const allRoles = [
        { name: "La D", uses: 2, desc: "Sers un shot √† qui tu veux (2 utilisations)." },
        { name: "La Zoz", uses: 0, desc: "Choisis ton partenaire li√©. Jamais de boissons entre vous." },
        { name: "La Sainte Marie", uses: 3, desc: "Trouve les Zoz (3 chances). Si tu r√©ussis, ils boivent." },
        { name: "L'Aveugle", uses: 2, desc: "Sers un verre dos√© √† l'aveugle (2 utilisations)." },
        { name: "Cloche Br√©silienne", uses: 2, desc: "Annule une boisson (1x sur soi, 1x sur autrui)." },
        { name: "Le Cacapitaine", uses: 2, desc: "Change le destinataire d'un verre/shot (2 utilisations)." },
        { name: "Le Opps", uses: 0, desc: "Tu connais les Zoz. Aide la Sainte Marie." },
        { name: "Paf", uses: 2, desc: "Prends le contr√¥le d'une distribution (2 utilisations)." },
        { name: "Le Kamikaze", uses: 1, desc: "TIC-TAC (10s pour finir). √âchec = Tu bois cul-sec." }
    ];

    const duplicatables = ["La D", "L'Aveugle", "Cloche Br√©silienne", "Le Cacapitaine", "Paf", "Le Kamikaze"];

    const baseCards = [
        {cat:1, text:"Qui texterait son ex apr√®s 3 verres ?"},
        {cat:1, text:"Qui est le plus mauvais conducteur ?"},
        {cat:2, text:"Bois 3 gorg√©es"}, {cat:2, text:"Distribue 1 shot"},
        {cat:3, text:"Swap : √âchange ta famille avec l'un et ton compte bancaire."},
        {cat:4, text:"Sniper : POUCE ! Le dernier boit 3."}
    ];

    function registerPlayer() {
        const val = document.getElementById('p-name').value.trim();
        if(val) { players.push(val); document.getElementById('p-name').value = ""; renderNames(); }
    }

    function renderNames() {
        document.getElementById('list-names').innerHTML = players.map(p => `<span style="background:#0f172a;padding:8px 12px;border:1px solid #1e293b;border-radius:10px;font-size:0.85rem;">${p}</span>`).join('');
        document.getElementById('config-btn').style.display = players.length >= 2 ? 'block' : 'none';
    }

    function showRoleConfig() {
        document.getElementById('setup-tab').classList.remove('active');
        document.getElementById('config-tab').classList.add('active');
        document.getElementById('role-selector-list').innerHTML = allRoles.map((r, i) => `
            <div style="display:flex; justify-content:space-between; background:#0f172a; padding:12px; margin:8px 0; border-radius:12px; border:1px solid #1e293b;">
                <label style="font-weight:bold;">${r.name}</label>
                <input type="checkbox" id="role-${i}" checked>
            </div>
        `).join('');
    }

    function validateAndStart() {
        let pool = [];
        allRoles.forEach((r, i) => { if(document.getElementById(`role-${i}`).checked) pool.push({...r, currentUses:0}); });
        let rolesToAssign = [...pool].sort(() => 0.5 - Math.random()).slice(0, players.length);
        while(rolesToAssign.length < players.length) {
            let dup = {...allRoles.find(r => duplicatables.includes(r.name))};
            rolesToAssign.push({...dup, currentUses: 0});
        }
        let finalMapping = new Array(players.length).fill(null);
        let pIdx = Array.from({length: players.length}, (_, i) => i);
        let zoz = rolesToAssign.find(r => r.name === "La Zoz");
        let opps = rolesToAssign.find(r => r.name === "Le Opps");
        if(zoz && opps) {
            let zIdx = Math.floor(Math.random() * (players.length - 1));
            finalMapping[zIdx] = zoz; rolesToAssign.splice(rolesToAssign.indexOf(zoz), 1);
            pIdx.splice(pIdx.indexOf(zIdx), 1);
            let pOpps = pIdx.filter(i => i > zIdx);
            let oIdx = pOpps[Math.floor(Math.random() * pOpps.length)];
            finalMapping[oIdx] = opps; rolesToAssign.splice(rolesToAssign.indexOf(opps), 1);
            pIdx.splice(pIdx.indexOf(oIdx), 1);
        }
        rolesToAssign.sort(() => 0.5 - Math.random());
        pIdx.forEach((idx, i) => finalMapping[idx] = rolesToAssign[i]);
        players.forEach((p, i) => rolesData[p] = finalMapping[i]);
        currentIdx = 0;
        document.getElementById('overlay').style.display = 'flex';
        prepareTransition();
    }

    function toggleModal(id, show) {
        document.getElementById(id).style.display = show ? 'flex' : 'none';
        if(id === 'modal-players' && show) updateDashboard();
    }

    function updateDashboard() {
        const dash = document.getElementById('player-dashboard');
        dash.innerHTML = players.map(p => {
            const r = rolesData[p];
            let tokens = '';
            for(let i=1; i<=r.uses; i++) tokens += `<button style="background:var(--cat4);border:none;color:white;padding:5px;border-radius:4px;margin:2px;${r.currentUses >= i ? 'opacity:0.3;text-decoration:line-through;' : ''}" onclick="usePower('${p}', ${i})">Charge ${i}</button>`;
            return `<div style="padding:12px; border-bottom:1px solid #1e293b; display:flex; justify-content:space-between; align-items:center;">
                <div><strong>${p}</strong><br><small style="color:var(--accent)">${r.name}</small></div>
                <div>${tokens}</div>
            </div>`;
        }).join('');
    }

    function usePower(p, i) { rolesData[p].currentUses = i; updateDashboard(); }

    function prepareTransition() {
        document.getElementById('role-screen').style.display = 'none';
        document.getElementById('transition-screen').style.display = 'flex';
        document.getElementById('next-player-name').innerText = "√Ä ton tour, " + players[currentIdx];
    }

    function revealRoleNow() {
        const name = players[currentIdx];
        const data = rolesData[name];
        document.getElementById('transition-screen').style.display = 'none';
        const roleScreen = document.getElementById('role-screen');
        roleScreen.style.display = 'flex';
        
        // Appliquer la classe de couleur N√©on sp√©cifique
        roleScreen.className = "role-card-ui " + (neonClasses[data.name] || "");
        
        document.getElementById('overlay-player').innerText = "Identit√© de " + name;
        document.getElementById('overlay-role').innerText = data.name;
        document.getElementById('overlay-desc').innerText = data.desc;
        const zozDiv = document.getElementById('zoz-choice-container');
        zozDiv.style.display = "none"; zozDiv.innerHTML = "";
        if(data.name === "La Zoz") {
            document.getElementById('overlay-btn').style.display = "none";
            zozDiv.style.display = "flex";
            zozDiv.innerHTML = players.map(p => `<button class="zoz-btn" id="zoz-${p}" onclick="selectZoz('${p}')">${p}</button>`).join('');
        } else if(data.name === "Le Opps") {
            document.getElementById('overlay-desc').innerText += `\n\nLES ZOZ SONT : ${zozPartners.join(" et ")}`;
        }
    }

    function selectZoz(p) {
        if(zozPartners.includes(p)) zozPartners = zozPartners.filter(x => x !== p);
        else if(zozPartners.length < 2) zozPartners.push(p);
        document.querySelectorAll('.zoz-btn').forEach(b => b.classList.remove('selected'));
        zozPartners.forEach(x => document.getElementById(`zoz-${x}`)?.classList.add('selected'));
        document.getElementById('overlay-btn').style.display = (zozPartners.length === 2) ? "block" : "none";
    }

    function closeOverlay() {
        document.getElementById('zoz-choice-container').innerHTML = "";
        currentIdx++;
        if(currentIdx < players.length) prepareTransition();
        else {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('config-tab').classList.remove('active');
            document.getElementById('game-tab').classList.add('active');
            deck = [...baseCards]; currentIdx = 0; spawnInitialCard();
        }
    }

    function spawnInitialCard() {
        const card = getNextCardData();
        const el = createCardElement(card);
        el.classList.add('active-card');
        document.getElementById('card-container').appendChild(el);
        document.getElementById('turn-info').innerText = players[currentIdx];
    }

    function createCardElement(d) {
        const el = document.createElement('div');
        el.className = `game-card cat-${d.cat}`;
        const lbls = ["", "L'ACCUSATION", "BEVERAGE", "LE PACTE DU DIABLE", "D√âFI FLASH"];
        el.innerHTML = `<div class="cat-label">${lbls[d.cat]}</div><div style="font-size:1.35rem;font-weight:700">${d.text}</div>`;
        return el;
    }

    function getNextCardData() {
        if(deck.length === 0) deck = [...baseCards];
        const rIdx = Math.floor(Math.random() * deck.length);
        const c = deck[rIdx];
        if(c.cat !== 2) deck.splice(rIdx, 1);
        return c;
    }

    function drawCardWithAnimation() {
        if(isAnimating) return;
        isAnimating = true;
        const container = document.getElementById('card-container');
        const old = container.querySelector('.active-card');
        currentIdx = (currentIdx + 1) % players.length;
        const next = createCardElement(getNextCardData());
        next.classList.add('slide-in');
        container.appendChild(next);
        setTimeout(() => {
            if(old) { old.classList.remove('active-card'); old.classList.add('slide-out'); }
            next.classList.remove('slide-in'); next.classList.add('active-card');
            document.getElementById('turn-info').innerText = players[currentIdx];
        }, 50);
        setTimeout(() => { if(old) old.remove(); isAnimating = false; }, 650);
    }
</script>
</body>
</html>
