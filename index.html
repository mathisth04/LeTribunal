<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Tribunal - Rôles Équilibrés</title>
    <style>
        :root {
            --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; --accent: #6366f1;
            --cat1: #3b82f6; --cat2: #ef4444; --cat3: #a855f7; --cat4: #10b981;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .tab-content { display: none; flex-direction: column; align-items: center; padding: 20px; flex: 1; overflow-y: auto; }
        .tab-content.active { display: flex; }
        .btn-main { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        input { width: 80%; padding: 12px; border-radius: 8px; border: none; background: #1e293b; color: white; margin-bottom: 10px; }
        #overlay { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 100; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        .role-card { width: 85vw; max-width: 350px; padding: 30px 20px; background: var(--card-bg); border-radius: 25px; border: 4px solid var(--accent); }
        .zoz-btn { background: #334155; color: white; border: 1px solid var(--accent); padding: 10px; margin: 5px; border-radius: 8px; width: 45%; cursor: pointer; }
        .zoz-btn.selected { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .player-tag { background: #334155; padding: 5px 12px; border-radius: 15px; margin: 3px; display: inline-block; font-size: 0.8rem; }
        .role-option { display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 300px; background: #1e293b; padding: 10px; margin: 5px 0; border-radius: 8px; font-size: 0.9rem; }
        .game-card { width: 80vw; max-width: 320px; height: 100vw; max-height: 400px; background: var(--card-bg); border-radius: 25px; border: 5px solid var(--text); display: flex; flex-direction: column; justify-content: center; padding: 25px; text-align: center; position: relative; margin: 20px 0; }
    </style>
</head>
<body>

<div id="setup-tab" class="tab-content active">
    <h1>Le Tribunal</h1>
    <p>Ajoutez les joueurs</p>
    <div style="width:100%; display:flex; gap:5px; justify-content:center;">
        <input type="text" id="p-name" placeholder="Prénom...">
        <button onclick="registerPlayer()" style="background:var(--accent); border:none; border-radius:8px; padding:0 15px; color:white; font-weight:bold;">+</button>
    </div>
    <div id="list-names" style="margin: 20px 0;"></div>
    <button id="config-btn" class="btn-main" style="display:none; background:var(--cat4);" onclick="showRoleConfig()">CONFIGURER LES RÔLES</button>
</div>

<div id="config-tab" class="tab-content">
    <h2>Sélection des Rôles</h2>
    <div id="role-selector-list" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
    <button class="btn-main" onclick="validateAndStart()">LANCER LA RÉVÉLATION</button>
</div>

<div id="game-tab" class="tab-content">
    <div id="turn-info" style="font-weight:bold; color:var(--accent);"></div>
    <div id="main-card" class="game-card">
        <div id="c-cat" style="position:absolute; top:20px; width:100%; text-align:center; font-size:0.8rem; font-weight:bold; opacity:0.6;"></div>
        <div id="c-text" style="font-size:1.4rem; font-weight:bold;"></div>
    </div>
    <button class="btn-main" onclick="drawCard()">PIOCHER</button>
    <button onclick="location.reload()" style="background:none; border:none; color:gray; margin-top:20px; font-size:0.8rem; cursor:pointer;">✖ FIN DE PARTIE</button>
</div>

<div id="overlay">
    <div id="transition-screen">
        <h2 id="next-player-name">C'est au tour de...</h2>
        <button class="btn-main" onclick="revealRoleNow()">DÉVOILER MON RÔLE</button>
    </div>
    <div id="role-screen" class="role-card" style="display:none;">
        <h2 id="overlay-player">Joueur</h2>
        <h1 id="overlay-role" style="color:var(--accent); margin-bottom:10px;">Rôle</h1>
        <p id="overlay-desc"></p>
        <div id="zoz-choice-container" style="display:none; margin-top:15px; flex-wrap:wrap; justify-content:center;"></div>
        <button id="overlay-btn" class="btn-main" onclick="closeOverlay()">J'AI COMPRIS</button>
    </div>
</div>

<script>
    let players = [];
    let rolesData = {};
    let zozPartners = [];
    let currentIdx = 0;
    let deck = [];

    const allRoles = [
        { name: "La D", desc: "À n’importe quel moment dans la partie, tu peux servir un shot à qui tu le veux (utilisable 2 fois sur 2 personnes différentes)." },
        { name: "La Zoz", desc: "Au début de la partie, tu choisis une personne avec qui tu es lié. Vous ne devez jamais vous distribuer de gorgées." },
        { name: "La Sainte Marie", desc: "Tu dois trouver les Zoz. 3 chances. Raté 1 : 4 gorgées. Raté 2 : 1 shot. Raté 3 : 2 shots. Si tu trouves, ils boivent 1 shot chacun." },
        { name: "L'Aveugle", desc: "À n’importe quel moment, tu peux servir un verre dosé à l’aveugle (utilisable 2 fois)." },
        { name: "Cloche Brésilienne", desc: "Tu peux empêcher quelqu'un de boire (y compris toi). Utilisable 1 fois sur toi et 1 fois sur un autre." },
        { name: "Le Cacapitaine", desc: "Deux fois dans la partie, tu peux décider de changer le destinataire d’un verre, d’une gorgée ou d’un shot." },
        { name: "Le Opps", desc: "Tu connais les Zoz. Ton but est d'aider la Sainte Marie à les trouver sans te faire griller." },
        { name: "Paf", desc: "Pendant les cartes Beverage 'distribue...', tu peux dire PAF et distribuer toi-même les gorgées (utilisable 2 fois)." },
        { name: "Le Kamikaze", desc: "À tout moment, désigne quelqu'un : TIC-TAC. Il a 10s pour finir son verre. S'il réussit, TU bois cul-sec. S'il échoue, il boit tout." }
    ];

    const duplicatableNames = ["La D", "L'Aveugle", "Cloche Brésilienne", "Le Cacapitaine", "Paf", "Le Kamikaze"];

    function registerPlayer() {
        const name = document.getElementById('p-name').value.trim();
        if(name) { players.push(name); document.getElementById('p-name').value = ""; renderNames(); }
    }

    function renderNames() {
        document.getElementById('list-names').innerHTML = players.map(p => `<span class="player-tag">${p}</span>`).join('');
        document.getElementById('config-btn').style.display = players.length >= 2 ? 'block' : 'none';
    }

    function showRoleConfig() {
        document.getElementById('setup-tab').classList.remove('active');
        document.getElementById('config-tab').classList.add('active');
        const list = document.getElementById('role-selector-list');
        list.innerHTML = allRoles.map((r, i) => `
            <div class="role-option">
                <label>${r.name}</label>
                <input type="checkbox" id="role-${i}" checked>
            </div>
        `).join('');
    }

    function validateAndStart() {
        let selectedPool = [];
        allRoles.forEach((r, i) => { if(document.getElementById(`role-${i}`).checked) selectedPool.push(r); });
        if(selectedPool.length === 0) selectedPool = [...allRoles];

        let rolesToAssign = [];
        
        // 1. On prend d'abord tous les rôles uniques sélectionnés (jusqu'à limite joueurs)
        let uniqueSelected = [...selectedPool].sort(() => 0.5 - Math.random());
        rolesToAssign = uniqueSelected.slice(0, players.length);

        // 2. S'il reste des joueurs sans rôle, on complète avec les doublons autorisés
        if (rolesToAssign.length < players.length) {
            let possibleDuplicates = allRoles.filter(r => duplicatableNames.includes(r.name));
            while (rolesToAssign.length < players.length) {
                // On mélange la liste des doublons pour ne pas avoir le même en boucle
                let shuffledDuplicates = [...possibleDuplicates].sort(() => 0.5 - Math.random());
                rolesToAssign.push(shuffledDuplicates[0]);
            }
        }

        // --- DISTRIBUTION STRATÉGIQUE ---
        let finalMapping = new Array(players.length).fill(null);
        let playerIndices = Array.from({length: players.length}, (_, i) => i);
        
        const zozRole = rolesToAssign.find(r => r.name === "La Zoz");
        const oppsRole = rolesToAssign.find(r => r.name === "Le Opps");

        if (zozRole && oppsRole) {
            let zozIdx = Math.floor(Math.random() * (players.length - 1));
            finalMapping[zozIdx] = zozRole;
            rolesToAssign.splice(rolesToAssign.indexOf(zozRole), 1);
            playerIndices.splice(playerIndices.indexOf(zozIdx), 1);

            let possibleOppsIndices = playerIndices.filter(i => i > zozIdx);
            let oppsIdx = possibleOppsIndices[Math.floor(Math.random() * possibleOppsIndices.length)];
            finalMapping[oppsIdx] = oppsRole;
            rolesToAssign.splice(rolesToAssign.indexOf(oppsRole), 1);
            playerIndices.splice(playerIndices.indexOf(oppsIdx), 1);
        }

        rolesToAssign = rolesToAssign.sort(() => 0.5 - Math.random());
        playerIndices.forEach((pIdx, i) => {
            finalMapping[pIdx] = rolesToAssign[i];
        });

        rolesData = {};
        players.forEach((p, i) => { rolesData[p] = finalMapping[i]; });

        currentIdx = 0;
        zozPartners = [];
        document.getElementById('overlay').style.display = 'flex';
        prepareTransition();
    }

    function prepareTransition() {
        document.getElementById('role-screen').style.display = 'none';
        document.getElementById('transition-screen').style.display = 'flex';
        document.getElementById('next-player-name').innerText = "Au tour de : " + players[currentIdx];
    }

    function revealRoleNow() {
        const name = players[currentIdx];
        const data = rolesData[name];

        document.getElementById('transition-screen').style.display = 'none';
        document.getElementById('role-screen').style.display = 'block';
        document.getElementById('overlay-player').innerText = name;
        document.getElementById('overlay-role').innerText = data.name;
        document.getElementById('overlay-desc').innerText = data.desc;

        if(data.name === "La Zoz") {
            document.getElementById('overlay-btn').style.display = "none";
            const zozDiv = document.getElementById('zoz-choice-container');
            zozDiv.style.display = "flex";
            zozDiv.innerHTML = players.map(p => `<button class="zoz-btn" id="zoz-${p}" onclick="selectZoz('${p}')">${p}</button>`).join('');
        } else if(data.name === "Le Opps") {
            document.getElementById('overlay-desc').innerText += `\n\nLES ZOZ SONT : ${zozPartners.join(" et ")}`;
        }
    }

    function selectZoz(pName) {
        if(zozPartners.includes(pName)) {
            zozPartners = zozPartners.filter(p => p !== pName);
            document.getElementById(`zoz-${pName}`).classList.remove('selected');
        } else if(zozPartners.length < 2) {
            zozPartners.push(pName);
            document.getElementById(`zoz-${pName}`).classList.add('selected');
        }
        document.getElementById('overlay-btn').style.display = (zozPartners.length === 2) ? "block" : "none";
    }

    function closeOverlay() {
        document.getElementById('zoz-choice-container').style.display = "none";
        document.getElementById('zoz-choice-container').innerHTML = "";
        document.getElementById('overlay-btn').style.display = "block";
        currentIdx++;
        if(currentIdx < players.length) {
            prepareTransition();
        } else {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('config-tab').classList.remove('active');
            document.getElementById('game-tab').classList.add('active');
            startGame();
        }
    }

    function startGame() {
        const cards = [
            {cat:1, text:"Qui texterait son ex après 3 verres ?"},
            {cat:1, text:"Qui est le plus mauvais conducteur ?"},
            {cat:1, text:"Qui pourrait faire de la télé-réalité ?"},
            {cat:1, text:"L'Infiltré : Qui s'incrusterait à un mariage ?"},
            {cat:1, text:"Le Mytho : Qui ment pour se sortir de galère ?"},
            {cat:1, text:"Le Survivor : Qui survivrait le plus longtemps ?"},
            {cat:1, text:"L'innocent : Qui mourrait en premier ?"},
            {cat:1, text:"Mauvais Plan : Tatouage regretté sur un coup de tête ?"},
            {cat:1, text:"Red Flag : Qui a le pire goût amoureux ?"},
            {cat:1, text:"Stockholm : Qui tombe amoureux de qui l'ignore ?"},
            {cat:1, text:"Morphée : Qui disparaît sans prévenir pour dormir ?"},
            {cat:1, text:"Le Fugitif : Qui part avec les habits d'un autre ?"},
            {cat:2, text:"Bois 2 gorgées"}, {cat:2, text:"Bois 3 gorgées"}, {cat:2, text:"Bois 4 gorgées"},
            {cat:2, text:"Bois 5 gorgées"}, {cat:2, text:"Bois 1 shot"}, {cat:2, text:"Distribue 2 gorgées"},
            {cat:2, text:"Distribue 3 gorgées"}, {cat:2, text:"Distribue 4 gorgées"}, {cat:2, text:"Distribue 5 gorgées"},
            {cat:2, text:"Distribue 1 shot"},
            {cat:3, text:"(Désigne 3) : Vacances, Business, ou panne sur l'autoroute ?"},
            {cat:3, text:"(Désigne 2) : Sauve l'un d'un incendie, l'autre perd ses cheveux."},
            {cat:3, text:"(Désigne 3) : Île déserte. Mariage, une nuit, ou sacrifice ?"},
            {cat:3, text:"(Désigne 3) : Prêt 1000€, blague raciste, se casser la gueule."},
            {cat:3, text:"(Désigne 3) : Kiss, Marry ou Fuck (Groupe choisit les acteurs)."},
            {cat:3, text:"Swap : Échange ta famille avec l'un et ton compte avec l'autre."},
            {cat:3, text:"Complices : Classe 3 personnes de l'alibi au traître."},
            {cat:4, text:"L'idiot : Chaque réponse = boire (jusqu'au prochain tour)."},
            {cat:4, text:"Le fou : Deux personnes échangent leurs verres."},
            {cat:4, text:"Sommelier : Remplis le verre d'un ami."},
            {cat:4, text:"Ivrogne : On te fait ton prochain verre."},
            {cat:4, text:"Le Muet : Silence jusqu'au prochain tour."},
            {cat:4, text:"Cascade : Tout le monde boit, tu termines (+2)."},
            {cat:4, text:"Miroir : Choisis un jumeau. Verres liés."},
            {cat:4, text:"Sniper : POUCE ! Le dernier boit 3."},
            {cat:4, text:"Try Harder : POUCE ! Le premier boit 3."},
            {cat:4, text:"Le Roi : Instaure une règle."},
            {cat:4, text:"Geôlier : Lie deux personnes."},
            {cat:4, text:"Kamikaze : Shot pour forcer 2 verres finis. Sinon tu bois."},
            {cat:4, text:"T-Rex : Coudes au corps. Erreur = 2."},
            {cat:4, text:"Prénoms : 'Chef' ou 'Champion' obligatoire."},
            {cat:4, text:"Vote Blanc : Interdiction de voter plaidoirie."}
        ];
        deck = [...cards];
        currentIdx = 0;
        drawCard();
    }

    function drawCard() {
        if(deck.length === 0) startGame();
        const rIdx = Math.floor(Math.random() * deck.length);
        const c = deck[rIdx];
        document.getElementById('turn-info').innerText = "Tour de : " + players[currentIdx];
        document.getElementById('c-cat').innerText = ["", "ACCUSATION", "BEVERAGE", "PACTE", "DÉFI"][c.cat];
        document.getElementById('c-text').innerText = c.text;
        if(c.cat !== 2) deck.splice(rIdx, 1);
        currentIdx = (currentIdx + 1) % players.length;
    }
</script>
</body>
</html>
