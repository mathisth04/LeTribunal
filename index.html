<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Tribunal - Rôles Secrets</title>
    <style>
        :root {
            --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; --accent: #6366f1;
            --cat1: #3b82f6; --cat2: #ef4444; --cat3: #a855f7; --cat4: #10b981;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .tab-content { display: none; flex-direction: column; align-items: center; padding: 20px; flex: 1; overflow-y: auto; }
        .tab-content.active { display: flex; }

        .btn-main { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        input { width: 80%; padding: 12px; border-radius: 8px; border: none; background: #1e293b; color: white; margin-bottom: 10px; }

        /* Full screen overlay pour les rôles */
        #overlay {
            display: none; position: fixed; inset: 0; background: var(--bg); z-index: 100;
            flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center;
        }

        .role-card {
            width: 80vw; max-width: 300px; padding: 40px 20px;
            background: var(--card-bg); border-radius: 25px; border: 4px solid var(--accent);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .player-tag { background: #334155; padding: 8px 15px; border-radius: 20px; margin: 5px; display: inline-block; }

        /* Game Card */
        .card {
            width: 80vw; max-width: 320px; height: 110vw; max-height: 450px;
            background: var(--card-bg); border-radius: 25px; border: 5px solid var(--text);
            display: flex; flex-direction: column; justify-content: center; padding: 25px;
            text-align: center; position: relative; margin: 20px 0;
        }
    </style>
</head>
<body>

<div id="setup-tab" class="tab-content active">
    <h1>Le Tribunal</h1>
    <p>Entrez un prénom pour découvrir votre rôle</p>
    <input type="text" id="p-name" placeholder="Ton prénom...">
    <button class="btn-main" onclick="registerPlayer()">AJOUTER & VOIR RÔLE</button>
    
    <div id="players-ready" style="margin-top:30px; text-align:center;">
        <h3>Joueurs inscrits :</h3>
        <div id="list-names"></div>
        <button id="start-btn" class="btn-main" style="display:none; background:var(--cat4);" onclick="startFullReveal()">LANCER LA PARTIE</button>
    </div>
</div>

<div id="game-tab" class="tab-content">
    <div id="turn-info" style="font-weight:bold; color:var(--accent);"></div>
    <div id="main-card" class="card">
        <div id="c-cat" style="position:absolute; top:20px; width:100%; text-align:center; font-size:0.8rem; font-weight:bold; opacity:0.6;"></div>
        <div id="c-text" style="font-size:1.4rem; font-weight:bold;"></div>
    </div>
    <button class="btn-main" onclick="drawCard()">PIOCHER</button>
    <button onclick="location.reload()" style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">Fin de partie</button>
</div>

<div id="overlay">
    <div id="overlay-content" class="role-card">
        <h2 id="overlay-player">Joueur</h2>
        <h1 id="overlay-role" style="color:var(--accent);">Rôle</h1>
        <p id="overlay-desc"></p>
        <div id="zoz-choice" style="display:none; margin-top:15px;">
            <p>Choisis ton partenaire :</p>
            <div id="zoz-list"></div>
        </div>
        <button id="overlay-btn" class="btn-main" onclick="closeOverlay()">OK</button>
    </div>
</div>

<script>
    let players = [];
    let rolesData = {};
    let zozPartners = [];
    let rolePool = ["La D", "La Zoz", "La Sainte Marie", "L'Aveugle", "Cloche Brésilienne", "Le Cacapitaine", "Le Opps", "Paf", "Le Kamikaze"];
    let deck = [];
    let currentIdx = 0;
    let revealMode = "light"; // "light" au début, "full" au lancement

    const cards = [
        {cat:1, text:"Qui texterait son ex après 3 verres ?"},
        {cat:1, text:"Qui est le plus mauvais conducteur ?"},
        {cat:2, text:"Bois 3 gorgées"},
        {cat:2, text:"Distribue 1 shot"},
        {cat:3, text:"(Désigne 3) : Vacances, Business, ou panne sur l'autoroute ?"},
        {cat:4, text:"Le Sniper : POUCE ! Le dernier boit 3."}
        // ... (Ajoute le reste de ta liste ici)
    ];

    function registerPlayer() {
        const name = document.getElementById('p-name').value.trim();
        if(!name) return;
        if(rolePool.length === 0) { alert("Plus de rôles disponibles !"); return; }

        const role = rolePool.splice(Math.floor(Math.random() * rolePool.length), 1)[0];
        players.push(name);
        rolesData[name] = { role: role, desc: getDesc(role) };

        // Affichage light
        document.getElementById('overlay-player').innerText = name;
        document.getElementById('overlay-role').innerText = role;
        document.getElementById('overlay-desc').innerText = "";
        document.getElementById('overlay-btn').innerText = "OK, JE CACHE";
        document.getElementById('overlay').style.display = 'flex';
        
        document.getElementById('p-name').value = "";
        renderNames();
    }

    function getDesc(role) {
        const descs = {
            "La D": "Sert un shot à qui tu veux (2x).",
            "La Zoz": "Choisis ton duo. Pas de crasses entre vous.",
            "La Sainte Marie": "Trouve les Zoz (3 essais). Pénalités si tu rates.",
            "L'Aveugle": "Sert un verre dosé à l'aveugle (2x).",
            "Cloche Brésilienne": "Annule une boisson pour toi ou un autre (2x).",
            "Le Cacapitaine": "Change le destinataire d'un verre/shot (2x).",
            "Le Opps": "Découvre qui sont les Zoz et aide la Sainte Marie.",
            "Paf": "Sur un 'Distribue', dis PAF et distribue toi-même (2x).",
            "Le Kamikaze": "Dis TIC-TAC: 10s pour finir. S'il réussit, tu bois."
        };
        return descs[role];
    }

    function renderNames() {
        document.getElementById('list-names').innerHTML = players.map(p => `<span class="player-tag">${p}</span>`).join('');
        if(players.length >= 5) document.getElementById('start-btn').style.display = 'block';
    }

    function startFullReveal() {
        revealMode = "full";
        currentIdx = 0;
        showFullRole();
    }

    function showFullRole() {
        const name = players[currentIdx];
        const data = rolesData[name];
        
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('overlay-player').innerText = name;
        document.getElementById('overlay-role').innerText = data.role;
        
        if(data.role === "La Zoz") {
            document.getElementById('overlay-desc').innerText = "Choisis les deux membres du duo :";
            document.getElementById('zoz-choice').style.display = 'block';
            document.getElementById('zoz-list').innerHTML = players.map(p => 
                `<button class="btn-main" style="font-size:0.8rem; padding:5px;" onclick="selectZoz('${p}')">${p}</button>`
            ).join('');
            document.getElementById('overlay-btn').style.display = 'none';
        } else if(data.role === "Le Opps") {
            const duo = zozPartners.length > 0 ? zozPartners.join(" et ") : "pas encore désignés";
            document.getElementById('overlay-desc').innerText = `Les personnes liées sont : ${duo}. Aide la Sainte Marie.`;
            document.getElementById('zoz-choice').style.display = 'none';
            document.getElementById('overlay-btn').style.display = 'block';
        } else {
            document.getElementById('overlay-desc').innerText = data.desc;
            document.getElementById('zoz-choice').style.display = 'none';
            document.getElementById('overlay-btn').style.display = 'block';
        }
    }

    function selectZoz(pName) {
        zozPartners.push(pName);
        if(zozPartners.length === 2) {
            document.getElementById('zoz-choice').style.display = 'none';
            document.getElementById('overlay-btn').style.display = 'block';
            document.getElementById('overlay-desc').innerText = `Duo enregistré : ${zozPartners[0]} & ${zozPartners[1]}`;
        }
    }

    function closeOverlay() {
        document.getElementById('overlay').style.display = 'none';
        if(revealMode === "full") {
            currentIdx++;
            if(currentIdx < players.length) {
                showFullRole();
            } else {
                startGame();
            }
        }
    }

    function startGame() {
        document.getElementById('setup-tab').classList.remove('active');
        document.getElementById('game-tab').classList.add('active');
        deck = [...cards];
        currentIdx = 0;
        drawCard();
    }

    function drawCard() {
        if(deck.length === 0) deck = [...cards];
        document.getElementById('turn-info').innerText = "Tour de : " + players[currentIdx];
        
        const rIdx = Math.floor(Math.random() * deck.length);
        const c = deck[rIdx];
        
        document.getElementById('c-cat').innerText = ["", "ACCUSATION", "BEVERAGE", "PACTE", "DÉFI"][c.cat];
        document.getElementById('main-card').style.borderColor = [`var(--text)`, `var(--cat1)`, `var(--cat2)`, `var(--cat3)`, `var(--cat4)`][c.cat];
        document.getElementById('c-text').innerText = c.text;
        
        if(c.cat !== 2) deck.splice(rIdx, 1);
        currentIdx = (currentIdx + 1) % players.length;
    }
</script>
</body>
</html>
